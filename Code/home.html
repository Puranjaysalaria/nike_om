<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="shortcut icon" href="res/swoosh white.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu">
</head>
<body>
    <nav id="nav_bar">
        <img id="nav_swoosh" src="res/swoosh white.png" alt="swoosh">
        <a class="nav_links" href="#">Home</a>
        <a class="nav_links" href="#">Products</a>
        <a class="nav_links" href="#">About</a>
        <a class="nav_links" href="#">Contact</a>
        <img class="nav" id="nav_cart" src="res/cart.png" alt="cart">
        <img class="nav" id="nav_account" src="res/account.png" alt="account">
    </nav>

    <div id="main_div">
        <img id="back" src="res/Next.png" alt="next item">
        <img id="next" src="res/Next.png" alt="next item">
        <h1 id="below_head">AIR MAX</h1>
        <img id="main_shoe" src="res/Air Max.png" alt="nike air max 90">
        <h1 id="above_head">AIR MAX</h1>
    </div>

    <div>
        <h2 class="product_tags">NIKE AIR MAX 90</h2>
        <h2 id="price">$949</h2>
        <button id="add_cart">ADD TO CART</button>
    </div>
</body>
</html>
