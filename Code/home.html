<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="res/swoosh white.ico" type="image/x-icon">
    <meta name="description" content="This is my dream nike website designed using html, css and javascript">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu">
    <meta name="keywords" content="html, css, javascript">\
    <meta name="author" content="Om Rajpal">
    <title>Nike</title>
</head>

<body>

    <!-- html for navigation bar -->

    <nav>
        <!-- nike swoosh logo -->

        <img src="res/swoosh white.png" alt="swoosh icon" style="max-width: 40px; height: auto;">

        <!-- links group -->

        <span>
            <a class="nav_links" href="#">Home</a>
            <a class="nav_links" href="#">Products</a>
            <a class="nav_links" href="#">About</a>
            <a class="nav_links" href="#">Contact</a>
        </span>

        <!-- buttons group -->

        <span>
            <img class="nav_button" src="res/cart.png" alt="cart icon" style="max-width: 20px; height: auto;">
            <img class="nav_button" src="res/account.png" alt="account icon" style="max-width: 20px; height: auto;">
        </span>
    </nav>

    <div id="main_section">
        <!-- back button -->
        <img id="back_button" src="res/Next.png" alt="back button" style="max-width: 30px; max-height: 30px;">

        <!-- back heading -->
        <h1 id="back_heading" class="shoe_heading">AIR MAX</h1>

        <!-- shoe image -->
        <img id="air_max" src="res/Air Max.png" alt="nike air max 90">

        <!-- front heading -->
        <h1 id="front_heading" class="shoe_heading">AIR MAX</h1>

        <!-- next button -->
        <img id="next_button" src="res/Next.png" alt="next button" style="max-width: 30px; max-height: 30px;">
    </div>


    <!-- shadow for the shoes -->
    <div id="shadow_div">
        <img id="shadow" src="res/Ellipse 1.svg" alt="shadow">
    </div>

</body>

</html>
